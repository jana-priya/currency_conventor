<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="app-details">
            <img src="./Assests/money.png" alt="App Icon" class="app-icon" />
            <h1 class="app-title">Currency Converter</h1>
        </div>

        <label for="amount" style="color: #e5dbff;">Amount:</label>
        <input type="number" id="amount" value="100" style="border-radius: 10px;"/>

        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>

        <button id="convert-button">Convert</button>
        <p id="result"></p>
    </div>

    

    <!-- Script With Array Of Supported Country Codes -->
    <script src="currency-codes.js"></script>
    <!-- Script with API Key -->
    <script src="api-key.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
